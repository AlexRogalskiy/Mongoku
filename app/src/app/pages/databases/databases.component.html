<div class="row databases-component">
  <panel title="{{ server }} Databases" full-width="true">
    <table class="table table-hover">
      <thead>
        <th>name</th>
        <th>collections</th>
        <th>size</th>
      </thead>
      <tbody>
        <tr *ngFor="let database of databases">
          <td><a routerLink="/servers/{{ server }}/databases/{{ database.name }}/collections">{{ database.name }}</a></td>
          <td>{{ database.collections.length }}</td>
          <td>{{ database.size | bytes }}</td>
        </tr>
         <tr *ngIf="databases.length == 0 && !loading">
          <td colspan="3">
            <div class="center">No databases...</div>
          </td>
        </tr>
        <tr *ngIf="loading">
          <td colspan="3">
            <div class="center">Loading...</div>
          </td>
        </tr>
      </tbody>
    </table>
  </panel>
</div>
