<div class="row search-component">
  <div class="col-md-12">
    <!--ngx-codemirror [(ngModel)]="search" [options]="searchOptions"></ngx-codemirror-->
    <search-box (search)="search($event)"></search-box>
    <panel [hidden]="!loading">
      <h1 class="center loading">
        Loading...
      </h1>
    </panel>
    <panel *ngFor="let item of items" [hidden]="loading">
      <pretty-json [json]="item"></pretty-json>
    </panel>
  </div>
</div>
